#H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:ez2pay
#spring.datasource.url=jdbc:h2:file:db/ez2pay
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true

#DB Credentials
spring.datasource.username=root
spring.datasource.password=admin

#Use 'validate' for test environment; use 'none' for production environment
spring.datasource.initialization-mode=never
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=true

spring.flyway.locations=filesystem:db/migration/test

debug=true
#logging.level.root=WARN
logging.level.com.ez2pay.*=DEBUG
logging.level.org.hibernate=ERROR
#logging.file=
#logging.path=
#logging.file.max-size=
#logging.file.max-history=

#info, health, flyway, metrics, loggers
management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/manageTest

springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/api-docs.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.displayRequestDuration=true
springdoc.packagesToScan=com.ez2pay

security.jwt.token.secret-key=secret
security.jwt.token.expire-length=36000000